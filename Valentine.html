<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ajit, Will You Be My Valentine? ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: "Comic Sans MS", cursive;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4,#ffdde1);
    overflow:hidden;
    text-align:center;
}

.container{
    background:white;
    padding:40px;
    border-radius:25px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

h1{
    color:#e6005c;
    font-size:36px;
}

.heart{
    font-size:40px;
    animation:beat 1s infinite;
}

@keyframes beat{
    0%{transform:scale(1);}
    50%{transform:scale(1.3);}
    100%{transform:scale(1);}
}

button{
    padding:15px 30px;
    font-size:20px;
    margin:20px;
    border:none;
    border-radius:50px;
    cursor:pointer;
    transition:0.3s;
}

#yes{
    background:#ff4d88;
    color:white;
}

#yes:hover{
    background:#ff1a66;
    transform:scale(1.1);
}

#no{
    background:#cccccc;
    position:absolute;
}

#message{
    display:none;
    font-size:28px;
    color:#cc0066;
}
</style>
</head>

<body>

<div class="container">
    <div class="heart">‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è</div>
    <h1>Ajit, Will You Be My Valentine?</h1>

    <button id="yes">YES üíñ</button>
    <button id="no">No üôà</button>

    <h2 id="message">
        Thank you for choosing me ‚ù§Ô∏è<br><br>
        That was the BEST decision you ever made üòâ<br><br>
        Happy Valentine's Day, Ajit!
    </h2>
</div>

<script>
const noBtn = document.getElementById("no");

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

function moveButton(){
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

document.getElementById("yes").onclick = function(){
    document.getElementById("message").style.display="block";
    document.getElementById("yes").style.display="none";
    document.getElementById("no").style.display="none";
}
</script>

</body>
</html>

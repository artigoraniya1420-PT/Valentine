<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajit, Will You Be My Valentine? ❤️</title>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background: linear-gradient(135deg,#ff6a88,#ff99ac,#ffd1dc);
      font-family:'Poppins', sans-serif;
      overflow:hidden;
    }

    /* Hearts background layer (behind everything) */
    .hearts{
      position:fixed;
      inset:0;
      z-index:0;
      pointer-events:none;
    }
    .heart{
      position:absolute;
      bottom:-40px;
      animation: floatUp linear forwards;
      opacity:0.85;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.12));
    }
    @keyframes floatUp{
      from { transform: translateY(0) scale(0.7); }
      to   { transform: translateY(-120vh) scale(1.2); }
    }

    /* Main card */
    .card{
      position:relative;
      z-index:2;
      background: rgba(255,255,255,0.96);
      border-radius:28px;
      padding:44px 34px;
      width:min(560px, calc(100% - 32px));
      text-align:center;
      box-shadow: 0 18px 50px rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.65);
      backdrop-filter: blur(6px);
    }

    h1{
      margin:0 0 10px 0;
      font-family:'Great Vibes', cursive;
      font-size:60px;
      line-height:1.05;
      color:#d6005c;
      font-weight:400;
    }

      margin:0 0 22px 0;
      color:#7a0036;
      opacity:0.85;

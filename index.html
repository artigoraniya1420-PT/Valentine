<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ajit, Will You Be My Valentine? â¤ï¸</title>
</head>

<body style="margin:0; height:100vh; display:flex; align-items:center; justify-content:center; background:#ff6fa3; font-family:Arial, sans-serif; overflow:hidden;">

  <div id="card" style="background:#fff; border-radius:24px; padding:36px 28px; width:min(560px, calc(100% - 32px)); text-align:center; box-shadow:0 16px 40px rgba(0,0,0,0.25);">
    <div style="font-size:34px; color:#c40055; font-weight:700; line-height:1.2;">
      Ajit, will you be my Valentine? â¤ï¸
    </div>

    <div id="arena" style="position:relative; height:120px; margin-top:18px; display:flex; align-items:center; justify-content:center;">
      <button id="yes"
        style="border:none; border-radius:999px; padding:14px 22px; font-size:18px; cursor:pointer; background:#ff2f7a; color:#fff; margin-right:14px;">
        YES ğŸ’–
      </button>

      <button id="no"
        style="border:none; border-radius:999px; padding:14px 22px; font-size:18px; cursor:pointer; background:#d9d9d9; color:#333; position:absolute; right:12px; top:30px;">
        No ğŸ™ˆ
      </button>
    </div>

    <div id="msg" style="display:none; margin-top:10px; font-size:20px; color:#a00045; font-weight:700; line-height:1.35;">
      Thank you for choosing me â¤ï¸<br><br>
      That was the BEST decision you ever made ğŸ˜‰<br><br>
      Happy Valentineâ€™s Day, Ajit ğŸ’•
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const msg = document.getElementById("msg");

    function moveNo(){
      const pad = 12;
      const w = noBtn.offsetWidth || 110;
      const h = noBtn.offsetHeight || 48;
      const x = Math.random() * (window.innerWidth - w - pad*2) + pad;
      const y = Math.random() * (window.innerHeight - h - pad*2) + pad;
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.right = "auto";
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("click", moveNo);

    yesBtn.addEventListener("click", () => {
      msg.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajit, Will You Be My Valentine? ‚ù§Ô∏è</title>

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#ff6fa3; /* solid pink so you can see it */
      font-family: Arial, sans-serif;
      overflow:hidden;
    }

    .container{
      background:white;
      border-radius:24px;
      padding:36px 28px;
      width:min(520px, calc(100% - 32px));
      text-align:center;
      box-shadow:0 16px 40px rgba(0,0,0,0.25);
    }

    h1{
      margin:0 0 16px 0;
      color:#c40055;
      font-size:34px;
      line-height:1.2;
    }

    .row{
      position:relative;
      height:110px;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:14px;
      margin-top:10px;
    }

    button{
      border:none;
      border-radius:999px;
      padding:14px 22px;
      font-size:18px;
      cursor:pointer;
    }

    #yes{
      background:#ff2f7a;
      color:white;
    }

    #no{
      background:#d9d9d9;
      color:#333;
      position:absolute;
      right:12px;
      top:25px;
    }

    #message{
      display:none;
      margin-top:18px;
      font-size:22px;
      color:#a00045;
      font-weight:bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Ajit, will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="row">
      <button id="yes">YES üíñ</button>
      <button id="no">No üôà</button>
    </div>

    <div id="message">
      Thank you for choosing me ‚ù§Ô∏è<br><br>
      That was the BEST decision you ever made üòâ
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    function moveNo(){
      const pad = 10;
      const w = noBtn.offsetWidth || 110;
      const h = noBtn.offsetHeight || 48;

      const x = Math.random() * (window.innerWidth - w - pad*2) + pad;
      const y = Math.random() * (window.innerHeight - h - pad*2) + pad;

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("click", moveNo);

    document.getElementById("yes").addEventListener("click", () => {
      document.getElementById("message").style.display = "block";
      document.getElementById("yes").style.display = "none";
      document.getElementById("no").style.display = "none";
    });
  </script>
</body>
</html>
